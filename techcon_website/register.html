<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 - Register Page</title>
</head>
<body>
    <!--Header Section-->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!--Main Section-->
    <main>
        <p>Fill out the form below to secure your spot at TechCon 2024!</p>
        <form action="submit_registration.php" method="POST">
            <div>
                <label for="full name">Full Name:</label>
                <input type="text" placeholder="Jane Doe">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" placeholder="janedoe@email.com">
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" placeholder="Create a password">
              </div>
              <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" placeholder="Confirm your password">
              </div>

              <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="terms-and-conditions.html" target="_blank">Terms and Conditions</a>.</label>
              </div>
        
              <!-- Submit Button -->
              <div>
                <button type="submit">Register Now</button>
              </div>
            </form>
        
    </main>

    <!--Footer Section-->
    <footer>
        <p>&copy;copyright 2024 TechCon. All rights reserved.</p>
    </footer>
    
</body>
</html>
